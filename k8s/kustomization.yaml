# Kustomize configuration for managing deployments
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kcca-kla-connect

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml.template
  - pvc-uploads.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml
  # Uncomment if using in-cluster PostgreSQL:
  # - postgres.yaml

commonLabels:
  app: kcca-kla-connect

