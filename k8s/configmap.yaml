apiVersion: v1
kind: ConfigMap
metadata:
  name: kcca-kla-connect-config
  namespace: kcca-kla-connect
  labels:
    app: kcca-kla-connect
data:
  # Database configuration (non-sensitive)
  ALGORITHM: "HS256"
  # Upload directory path
  UPLOAD_FOLDER: "uploads"
  # Python environment
  PYTHONUNBUFFERED: "1"
  # Rate limiting & logging config (non-sensitive)
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_REQS: "120"
  RATE_LIMIT_WINDOW_SEC: "60"
  # Anonymous activity log sampling (0.0 - 1.0)
  ANON_LOG_SAMPLE_RATE: "0.01"

