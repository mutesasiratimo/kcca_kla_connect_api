apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kcca-kla-connect-ingress
  namespace: kcca-kla-connect
  labels:
    app: kcca-kla-connect
    environment: production
  annotations:
    # NGINX Ingress Controller
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # File upload size
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    
    # Rate limiting (adjust as needed)
    nginx.ingress.kubernetes.io/limit-rps: "100"
    
    # CORS (adjust origins as needed)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://your-frontend-domain.com,https://kcca.go.ug"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
spec:
  # TLS/HTTPS Configuration
  tls:
  - hosts:
    - api.kcca.go.ug  # Your production domain
    secretName: kcca-kla-connect-tls  # TLS certificate secret
  
  rules:
  - host: api.kcca.go.ug  # Your production domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kcca-kla-connect-internal
            port:
              number: 8000

---
# TLS Certificate Secret (use cert-manager or manual)
# Option 1: Use cert-manager (recommended)
# Install cert-manager and create Certificate resource

# Option 2: Manual TLS secret (for testing or existing certs)
# kubectl create secret tls kcca-kla-connect-tls \
#   --cert=path/to/cert.crt \
#   --key=path/to/cert.key \
#   --namespace=kcca-kla-connect


