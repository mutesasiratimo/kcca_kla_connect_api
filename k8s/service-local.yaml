apiVersion: v1
kind: Service
metadata:
  name: kcca-kla-connect-service
  namespace: kcca-kla-connect
  labels:
    app: kcca-kla-connect
    component: web
spec:
  type: NodePort  # Use NodePort for local kind cluster
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30080  # Maps to host port 8000 via kind config
    protocol: TCP
    name: http
  selector:
    app: kcca-kla-connect
    component: web

---
# Internal ClusterIP service
apiVersion: v1
kind: Service
metadata:
  name: kcca-kla-connect-internal
  namespace: kcca-kla-connect
  labels:
    app: kcca-kla-connect
    component: web
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: kcca-kla-connect
    component: web

