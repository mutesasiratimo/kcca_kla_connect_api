apiVersion: apps/v1
kind: Deployment
metadata:
  name: kcca-kla-connect-web
  namespace: kcca-kla-connect
  labels:
    app: kcca-kla-connect
    component: web
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: kcca-kla-connect
      component: web
  template:
    metadata:
      labels:
        app: kcca-kla-connect
        component: web
    spec:
      imagePullSecrets:
      - name: ghcr-pull-secret
      containers:
      - name: web
        image: ghcr.io/mutesasiratimo/kcca_kla_connect_api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: kcca-kla-connect-secrets
              key: DATABASE_URL
        - name: DATABASE_HOST
          value: "postgres-service"
        - name: SECRET
          valueFrom:
            secretKeyRef:
              name: kcca-kla-connect-secrets
              key: SECRET
        - name: ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: kcca-kla-connect-config
              key: ALGORITHM
        - name: UPLOAD_FOLDER
          valueFrom:
            configMapKeyRef:
              name: kcca-kla-connect-config
              key: UPLOAD_FOLDER
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: kcca-kla-connect-config
              key: PYTHONUNBUFFERED
        - name: RATE_LIMIT_ENABLED
          valueFrom:
            configMapKeyRef:
              name: kcca-kla-connect-config
              key: RATE_LIMIT_ENABLED
        - name: RATE_LIMIT_REQS
          valueFrom:
            configMapKeyRef:
              name: kcca-kla-connect-config
              key: RATE_LIMIT_REQS
        - name: RATE_LIMIT_WINDOW_SEC
          valueFrom:
            configMapKeyRef:
              name: kcca-kla-connect-config
              key: RATE_LIMIT_WINDOW_SEC
        - name: ANON_LOG_SAMPLE_RATE
          valueFrom:
            configMapKeyRef:
              name: kcca-kla-connect-config
              key: ANON_LOG_SAMPLE_RATE
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 25
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: kcca-kla-connect-uploads-pvc
      restartPolicy: Always
