apiVersion: v1
kind: Service
metadata:
  name: kcca-kla-connect-service
  namespace: kcca-kla-connect
  labels:
    app: kcca-kla-connect
    component: web
spec:
  type: LoadBalancer  # Use LoadBalancer for cloud providers (AWS ELB, GCP LB, Azure LB)
  # For cloud providers, you might want to add:
  # metadata:
  #   annotations:
  #     service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # For AWS Network Load Balancer
  #     service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
  #     cloud.google.com/load-balancer-type: "Internal"  # For GCP Internal Load Balancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: kcca-kla-connect
    component: web
  sessionAffinity: ClientIP  # Optional: for session stickiness
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours

---
# Alternative: ClusterIP Service (if using Ingress)
apiVersion: v1
kind: Service
metadata:
  name: kcca-kla-connect-internal
  namespace: kcca-kla-connect
  labels:
    app: kcca-kla-connect
    component: web
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: kcca-kla-connect
    component: web

