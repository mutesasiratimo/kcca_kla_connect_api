apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kcca-kla-connect-ingress
  namespace: kcca-kla-connect
  labels:
    app: kcca-kla-connect
  annotations:
    # NGINX Ingress Controller annotations
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    # Increase body size for file uploads
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    # CORS (if needed)
    # nginx.ingress.kubernetes.io/enable-cors: "true"
    # nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    # nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    # nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  # Uncomment for TLS/HTTPS
  # tls:
  # - hosts:
  #   - api.kcca.go.ug
  #   secretName: kcca-kla-connect-tls
  rules:
  - host: api.kcca.go.ug  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kcca-kla-connect-internal
            port:
              number: 8000

